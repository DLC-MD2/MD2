<script>
$(document).ready(function(){
	$("button").click(function(){
		keyword = $("#keyword").val();
		$.post("php/NewsSearchEngine.php",{
			opration: "将 - " + keyword + " - 导入php，查询新闻数据库，返回查询结果",
			keyword:keyword
		},
		function(data,status){
        		alert("搜索成功!");
        		alert(data);
        		layui.use('table', function(){
  			var table = layui.table;
  
			  table.render({
   				 elem: '#demo',
  			  title: 'Data_exp',
			//  height: 400,
			//  width: 800,
			limit:30,
// 		 url: 'php/NewsSearchEngine.php', //数据接口
		url: 'php/result.txt', //结果数据接口
   		 page: true, //开启分页
   		 cols: [[ //表头
   		   {field: 'title', title: '新闻标题', sort: true}
   		   ,{field: 'date', title: '新闻事件', sort:true}
   		   ,{field: 'tag', title: '新闻标签', sort: true}
		    ,{field: 'url', title: '新闻链接',sort:true}
		    ,{field: 'content', title: '新闻内容', hide:true}
   		 ]]		
 		 });
  
		});
   		 });
	});
});
</script>
